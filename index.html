<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DIU Cover Page Generator</title>
  <link rel="icon" type="image/x-icon" href="diulogo.png" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
          colors: {
            diuBlue: '#1e40af',    // Tailwind blue-900
            diuGreen: '#16a34a',   // Tailwind green-600
          }
        }
      }
    }
  </script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-diuBlue mb-2">DIU Cover Maker</h1>
      <p class="text-gray-500 text-lg">Choose your cover page type</p>
    </header>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

      <a href="assignment_form.html" data-type="Assignment"
        class="cover-type-btn bg-white border border-diuBlue hover:bg-diuBlue hover:text-white text-diuBlue font-semibold py-4 px-6 rounded-xl transition duration-200 shadow-sm hover:shadow-md text-center block">
        Assignment
      </a>
      <a href="lab-report.html" data-type="Lab Report"
        class="cover-type-btn bg-white border border-diuGreen hover:bg-diuGreen hover:text-white text-diuGreen font-semibold py-4 px-6 rounded-xl transition duration-200 shadow-sm hover:shadow-md text-center block">
        Lab Report
      </a>

      <a href="final-lab-report.html" data-type="Final Lab Report"
        class="cover-type-btn bg-white border border-diuBlue hover:bg-diuBlue hover:text-white text-diuBlue font-semibold py-4 px-6 rounded-xl transition duration-200 shadow-sm hover:shadow-md text-center block">

      <a href="index-cover.html"

        data-type="Index">
        Index
      </a>

    </div>

    <p id="selectedType" class="text-center mt-6 text-gray-700 text-lg font-medium"></p>

    <!-- More Services -->
    <div class="mt-10 border-t pt-6">
      <h2 class="text-xl font-semibold text-diuBlue mb-4 text-center">More Services</h2>

          BLC
        </a>
        <a href="http://studentportal.diu.edu.bd/#/login" target="_blank"
          class="text-diuGreen hover:text-white hover:bg-diuGreen border border-diuGreen px-4 py-2 rounded-lg transition font-medium">
          Student Portal
        </a>
      </div>
    </div>
  </div>

    <p>For any feedback or suggestion, click the links below.</p>

    <div class="flex justify-center space-x-4 mt-4">

  <!-- JS -->
  <script>
    const buttons = document.querySelectorAll('.cover-type-btn');
    const display = document.getElementById('selectedType');

    buttons.forEach(button => {
      button.addEventListener('click', function () {
        buttons.forEach(btn => btn.classList.remove('selected'));
        this.classList.add('selected');
        const selected = this.getAttribute('data-type');
        display.textContent = `You selected: ${selected}`;
      });
    });
  </script>
</body>
