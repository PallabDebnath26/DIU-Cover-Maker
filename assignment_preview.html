<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/x-icon" href="diulogo.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assignment Cover Page Preview</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 30px 20px;
      font-family: 'Times New Roman', serif;
      background: linear-gradient(to right bottom, #a1ffce, #faffd1);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    #downloadBtn {
      position: fixed;
      top: 1rem;
      right: 2rem;
      background-color: #1e40af;
      color: white;
      padding: 0.5rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      border: none;
      cursor: pointer;
    }

    #downloadBtn:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }

    #coverPage {
      background: #ffffff;
      width: 210mm;
      height: 297mm;
      padding: 15mm 20mm;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo-container {
      margin-bottom: 8px;
    }

    .logo-container img {
      max-width: 280px;
      height: auto;
      margin: 0 auto;
    }

    .university-name {
      font-size: 1.9rem;
      font-weight: bold;
      margin: 8px 0;
      color: #2c3e50;
    }

    .center-info {
      font-size: 1.05rem;
      font-weight: bold;
      color: #2c3e50;
      margin: 3px 0;
      font-style: italic;
    }

    .assignment-box {
      margin: 18px 0;
      border: 2px solid black;
      padding: 8px 16px;
      font-size: 1.4rem;
      font-weight: bold;
      color: red;
      display: inline-block;
      border-radius: 6px;
    }

    .course-details-left {
      text-align: left;
      max-width: 400px;
      margin: 12px auto;
    }

    .field-container {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 5px 0;
    }

    .field-label {
      font-weight: 700;
      font-size: 0.95rem;
      color: green;
      flex-shrink: 0;
    }

    .field-value {
      font-size: 1.05rem;
      font-weight: 500;
      color: #2c3e50;
      flex-grow: 1;
    }

    .topic-box {
      margin: 18px 0;
      display: inline-block;
      border: 1.5px solid #1a237e;
      padding: 8px 16px;
      border-radius: 6px;
      background-color: #fdfdfd;
      font-size: 1.05rem;
      color: #1a237e;
      font-weight: 600;
    }

    .submitted-section {
      margin: 18px 0;
      text-align: center;
    }

    .submitted-section h3 {
      margin-bottom: 10px;
      font-size: 1.15rem;
      font-weight: bold;
      color: red;
      border-bottom: 2px solid red;
      display: inline-block;
      padding-bottom: 3px;
    }

    .submitted-line {
      font-size: 1.05rem;
      margin: 2px 0;
    }

    .submitted-label {
      font-weight: bold;
      color: #2c3e50;
    }

    .submitted-bold {
      font-weight: bold;
    }

    .date-submission-section {
      margin-top: auto;
      margin-bottom: 10px;
      border: 2px solid black;
      padding: 10px 20px;
      border-radius: 8px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    .date-label {
      font-weight: bold;
      color: #e74c3c;
      font-size: 1.05rem;
    }

    @media screen and (max-width: 820px) {
      body {
        padding: 20px 10px;
      }

      #coverPage {
        width: 100%;
        height: auto;
        padding: 30px 20px;
        border-radius: 10px;
      }

      .logo-container img {
        max-width: 200px;
      }

      .university-name {
        font-size: 1.5rem;
      }

      .center-info {
        font-size: 1rem;
      }

      .assignment-box {
        font-size: 1.2rem;
        padding: 6px 12px;
      }

      .field-label,
      .field-value {
        font-size: 0.95rem;
      }

      .topic-box {
        font-size: 1rem;
        padding: 6px 10px;
      }

      .submitted-section h3 {
        font-size: 1.1rem;
      }

      .submitted-line {
        font-size: 0.95rem;
      }

      .date-submission-section {
        margin-top: 30px;
        padding: 8px 14px;
      }

      #downloadBtn {
        top: 0.8rem;
        right: 1rem;
        padding: 0.4rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>

  <button id="downloadBtn">Download PDF</button>

  <div id="coverPage">
    <div>
      <div class="logo-container">
        <img src="logo.png" alt="University Logo" id="logoImage" />
      </div>

      <div class="university-name">Daffodil International University</div>
      <div class="center-info" id="previewDepartment"></div>
      <div class="center-info" id="previewFaculty"></div>

      <div class="assignment-box">ASSIGNMENT</div>

      <div class="course-details-left">
        <div class="field-container">
          <span class="field-label">Course Code:</span>
          <span class="field-value" id="previewCourseCode"></span>
        </div>
        <div class="field-container">
          <span class="field-label">Course Title:</span>
          <span class="field-value" id="previewCourseTitle"></span>
        </div>
      </div>

      <div class="topic-box">
        <span class="topic-label">Topic:</span>
        <span class="topic-value" id="previewTopic"></span>
      </div>

      <div class="submitted-section">
        <h3>Submitted By</h3>
        <div class="submitted-line"><span class="submitted-label">Name:</span> <span id="previewStudentName"></span></div>
        <div class="submitted-line"><span class="submitted-label">ID:</span> <span id="previewStudentId"></span></div>
        <div class="submitted-line"><span class="submitted-label">Section:</span> <span id="previewSection"></span></div>
        <div class="submitted-line"><span class="submitted-label">Semester:</span> <span id="previewSemesterYear"></span>
        </div>
        <div class="submitted-line"><span class="submitted-label">Department:</span> <span
            id="previewSubmittedDepartment"></span></div>
        <div class="submitted-line submitted-bold" id="previewUniversity"></div>
      </div>

      <div class="submitted-section">
        <h3>Submitted To</h3>
        <div class="submitted-line"><span class="submitted-label">Name:</span> <span id="previewSubmittedToName"></span>
        </div>
        <div class="submitted-line"><span class="submitted-label">Designation:</span> <span
            id="previewDesignation"></span></div>
        <div class="submitted-line"><span class="submitted-label">Department:</span> <span
            id="previewSubmittedToDepartment"></span></div>
        <div class="submitted-line submitted-bold" id="previewSubmittedToUniversity"></div>
      </div>
    </div>

    <div class="date-submission-section">
      <div class="submitted-line">
        <span class="date-label">Date of Submission:</span>
        <span id="previewSubmissionDate"></span>
      </div>
    </div>
  </div>

  <script>
    const data = JSON.parse(sessionStorage.getItem('assignmentData'));

    if (!data) {
      alert('No data found. Please fill the form first.');
      window.location.href = 'assignment_form.html';
    } else {
      document.getElementById('previewDepartment').textContent = data.department || '';
      document.getElementById('previewFaculty').textContent = data.faculty || '';
      document.getElementById('previewCourseCode').textContent = data.courseCode || '';
      document.getElementById('previewCourseTitle').textContent = data.courseTitle || '';
      document.getElementById('previewTopic').textContent = data.topic || '';

      document.getElementById('previewStudentName').textContent = data.submittedBy.name || '';
      document.getElementById('previewStudentId').textContent = data.submittedBy.studentId || '';
      document.getElementById('previewSection').textContent = data.submittedBy.section || '';
      document.getElementById('previewSemesterYear').textContent = `${data.submittedBy.semester || ''} ${data.submittedBy.year || ''}`;
      document.getElementById('previewSubmittedDepartment').textContent = data.submittedBy.department || '';
      document.getElementById('previewUniversity').textContent = data.submittedBy.university || '';

      document.getElementById('previewSubmittedToName').textContent = data.submittedTo.name || '';
      document.getElementById('previewDesignation').textContent = data.submittedTo.designation || '';
      document.getElementById('previewSubmittedToDepartment').textContent = data.submittedTo.department || '';
      document.getElementById('previewSubmittedToUniversity').textContent = data.submittedTo.university || '';

      if (data.submissionDate) {
        let dateObj = new Date(data.submissionDate);
        if (!isNaN(dateObj)) {
          let dd = String(dateObj.getDate()).padStart(2, '0');
          let mm = String(dateObj.getMonth() + 1).padStart(2, '0');
          let yyyy = dateObj.getFullYear();
          document.getElementById('previewSubmissionDate').textContent = `${dd}/${mm}/${yyyy}`;
        } else {
          document.getElementById('previewSubmissionDate').textContent = data.submissionDate;
        }
      }
    }

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p', 'mm', 'a4');
      
      let yPos = 20;
      const centerX = 105;
      const leftMargin = 20;

      // Add decorative borders
      pdf.setDrawColor(0, 0, 139);
      pdf.setLineWidth(0.4);
      pdf.rect(6, 6, 198, 285);
      pdf.rect(7.5, 7.5, 195, 282);

      // Add logo
      const logoImg = document.getElementById('logoImage');
      if (logoImg && logoImg.complete) {
        try {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = logoImg.naturalWidth;
          canvas.height = logoImg.naturalHeight;
          ctx.drawImage(logoImg, 0, 0);
          const logoData = canvas.toDataURL('image/png');
          const logoWidth = 70;
          const logoHeight = (logoImg.naturalHeight / logoImg.naturalWidth) * logoWidth;
          pdf.addImage(logoData, 'PNG', centerX - logoWidth/2, yPos, logoWidth, logoHeight);
          yPos += logoHeight + 5;
        } catch (e) {
          console.log('Logo not added:', e);
        }
      }

      // University Name
      pdf.setFont('times', 'bold');
      pdf.setFontSize(20);
      pdf.setTextColor(44, 62, 80);
      pdf.text('Daffodil International University', centerX, yPos, { align: 'center' });
      yPos += 8;

      // Department and Faculty
      pdf.setFont('times', 'bolditalic');
      pdf.setFontSize(12);
      const dept = document.getElementById('previewDepartment').textContent;
      const faculty = document.getElementById('previewFaculty').textContent;
      if (dept) {
        pdf.text(dept, centerX, yPos, { align: 'center' });
        yPos += 6;
      }
      if (faculty) {
        pdf.text(faculty, centerX, yPos, { align: 'center' });
        yPos += 6;
      }

      // ASSIGNMENT Box
      yPos += 5;
      pdf.setDrawColor(0, 0, 0);
      pdf.setLineWidth(0.5);
      pdf.setFont('times', 'bold');
      pdf.setFontSize(16);
      pdf.setTextColor(255, 0, 0);
      const boxText = 'ASSIGNMENT';
      const boxWidth = pdf.getTextWidth(boxText) + 10;
      const boxX = centerX - boxWidth/2;
      pdf.rect(boxX, yPos - 5, boxWidth, 10, 'S');
      pdf.text(boxText, centerX, yPos, { align: 'center' });
      yPos += 15;

      // Course Details
      pdf.setFont('times', 'bold');
      pdf.setFontSize(11);
      pdf.setTextColor(0, 128, 0);
      const courseCode = document.getElementById('previewCourseCode').textContent;
      const courseTitle = document.getElementById('previewCourseTitle').textContent;
      
      if (courseCode) {
        pdf.text('Course Code:', leftMargin + 20, yPos);
        pdf.setFont('times', 'normal');
        pdf.setTextColor(44, 62, 80);
        pdf.setFontSize(12);
        pdf.text(courseCode, leftMargin + 55, yPos);
        yPos += 7;
      }
      
      if (courseTitle) {
        pdf.setFont('times', 'bold');
        pdf.setFontSize(11);
        pdf.setTextColor(0, 128, 0);
        pdf.text('Course Title:', leftMargin + 20, yPos);
        pdf.setFont('times', 'normal');
        pdf.setTextColor(44, 62, 80);
        pdf.setFontSize(12);
        pdf.text(courseTitle, leftMargin + 55, yPos);
        yPos += 10;
      }

      // Topic Box
      const topic = document.getElementById('previewTopic').textContent;
      if (topic) {
        yPos += 5;
        pdf.setDrawColor(26, 35, 126);
        pdf.setLineWidth(0.3);
        const topicText = 'Topic: ' + topic;
        const topicWidth = pdf.getTextWidth(topicText) + 10;
        const topicX = centerX - topicWidth/2;
        pdf.setFillColor(253, 253, 253);
        pdf.roundedRect(topicX, yPos - 5, topicWidth, 10, 2, 2, 'FD');
        pdf.setFont('times', 'bold');
        pdf.setFontSize(12);
        pdf.setTextColor(26, 35, 126);
        pdf.text(topicText, centerX, yPos, { align: 'center' });
        yPos += 15;
      }

      // Submitted By Section
      yPos += 5;
      pdf.setFont('times', 'bold');
      pdf.setFontSize(13);
      pdf.setTextColor(255, 0, 0);
      pdf.text('Submitted By', centerX, yPos, { align: 'center' });
      pdf.setDrawColor(255, 0, 0);
      pdf.setLineWidth(0.5);
      pdf.line(centerX - 20, yPos + 1, centerX + 20, yPos + 1);
      yPos += 7;

      pdf.setFont('times', 'bold');
      pdf.setFontSize(11);
      pdf.setTextColor(44, 62, 80);
      
      const studentName = document.getElementById('previewStudentName').textContent;
      const studentId = document.getElementById('previewStudentId').textContent;
      const section = document.getElementById('previewSection').textContent;
      const semesterYear = document.getElementById('previewSemesterYear').textContent;
      const submittedDept = document.getElementById('previewSubmittedDepartment').textContent;
      const university = document.getElementById('previewUniversity').textContent;

      if (studentName) {
        pdf.text('Name: ', centerX - 30, yPos);
        pdf.setFont('times', 'normal');
        pdf.text(studentName, centerX - 18, yPos);
        yPos += 6;
      }
      if (studentId) {
        pdf.setFont('times', 'bold');
        pdf.text('ID: ', centerX - 30, yPos);
        pdf.setFont('times', 'normal');
        pdf.text(studentId, centerX - 24, yPos);
        yPos += 6;
      }
      if (section) {
        pdf.setFont('times', 'bold');
        pdf.text('Section: ', centerX - 30, yPos);
        pdf.setFont('times', 'normal');
        pdf.text(section, centerX - 15, yPos);
        yPos += 6;
      }
      if (semesterYear) {
        pdf.setFont('times', 'bold');
        pdf.text('Semester: ', centerX - 30, yPos);
        pdf.setFont('times', 'normal');
        pdf.text(semesterYear, centerX - 11, yPos);
        yPos += 6;
      }
      if (submittedDept) {
        pdf.setFont('times', 'bold');
        pdf.text('Department: ', centerX - 30, yPos);
        pdf.setFont('times', 'normal');
        pdf.text(submittedDept, centerX - 7, yPos);
        yPos += 6;
      }
      if (university) {
        pdf.setFont('times', 'bold');
        pdf.text(university, centerX, yPos, { align: 'center' });
        yPos += 10;
      }

      // Submitted To Section
      yPos += 5;
      pdf.setFont('times', 'bold');
      pdf.setFontSize(13);
      pdf.setTextColor(255, 0, 0);
      pdf.text('Submitted To', centerX, yPos, { align: 'center' });
      pdf.setDrawColor(255, 0, 0);
      pdf.setLineWidth(0.5);
      pdf.line(centerX - 20, yPos + 1, centerX + 20, yPos + 1);
      yPos += 7;

      pdf.setFont('times', 'bold');
      pdf.setFontSize(11);
      pdf.setTextColor(44, 62, 80);

      const teacherName = document.getElementById('previewSubmittedToName').textContent;
      const designation = document.getElementById('previewDesignation').textContent;
      const teacherDept = document.getElementById('previewSubmittedToDepartment').textContent;
      const teacherUniv = document.getElementById('previewSubmittedToUniversity').textContent;

      if (teacherName) {
        pdf.text('Name: ', centerX - 30, yPos);
        pdf.setFont('times', 'normal');
        pdf.text(teacherName, centerX - 18, yPos);
        yPos += 6;
      }
      if (designation) {
        pdf.setFont('times', 'bold');
        pdf.text('Designation: ', centerX - 30, yPos);
        pdf.setFont('times', 'normal');
        pdf.text(designation, centerX - 7, yPos);
        yPos += 6;
      }
      if (teacherDept) {
        pdf.setFont('times', 'bold');
        pdf.text('Department: ', centerX - 30, yPos);
        pdf.setFont('times', 'normal');
        pdf.text(teacherDept, centerX - 7, yPos);
        yPos += 6;
      }
      if (teacherUniv) {
        pdf.setFont('times', 'bold');
        pdf.text(teacherUniv, centerX, yPos, { align: 'center' });
        yPos += 10;
      }

      // Date of Submission
      const submissionDate = document.getElementById('previewSubmissionDate').textContent;
      if (submissionDate) {
        yPos = 270;
        pdf.setDrawColor(0, 0, 0);
        pdf.setLineWidth(0.5);
        const dateBoxWidth = 80;
        const dateBoxX = centerX - dateBoxWidth/2;
        pdf.rect(dateBoxX, yPos - 7, dateBoxWidth, 12, 'S');
        
        pdf.setFont('times', 'bold');
        pdf.setFontSize(12);
        pdf.setTextColor(231, 76, 60);
        pdf.text('Date of Submission: ', centerX - 28, yPos);
        pdf.setTextColor(44, 62, 80);
        pdf.text(submissionDate, centerX + 16, yPos);
      }

      // Add watermark
      const watermarkImg = new Image();
      watermarkImg.src = 'diulogo.png';
      watermarkImg.crossOrigin = "anonymous";

      watermarkImg.onload = function () {
        const logoWidthMM = 130;
        const logoHeightMM = (watermarkImg.height / watermarkImg.width) * logoWidthMM;
        const x = (210 - logoWidthMM) / 2;
        const y = (297 - logoHeightMM) / 2;

        pdf.setGState(new pdf.GState({ opacity: 0.1 }));
        pdf.addImage(watermarkImg, 'PNG', x, y, logoWidthMM, logoHeightMM);
        pdf.setGState(new pdf.GState({ opacity: 1 }));
        pdf.save("assignment_cover_page.pdf");
      };

      watermarkImg.onerror = function () {
        pdf.save("assignment_cover_page.pdf");
      };
    });
  </script>

</body>

</html>
