<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Experiment Index</title>
  <link rel="stylesheet" href="index-cover.css" />
</head>

<body>
  <!-- Logo fixed top-left -->
  <div class="logo-container">
    <img src="logo.png" alt="DIU Logo" />
    <div class="university-text">Daffodil International University</div>
  </div>

  <!-- Back button fixed top-right -->
  <a href="javascript:history.back()" class="back-button">Back to Home</a>

  <!-- Main content -->
  <div class="main-card animate-slide-in">
    <h1>Index</h1>

    <div class="experiment-list" id="experiment-list">
      <!-- JavaScript will inject experiment boxes here -->
    </div>

    <div class="submit-container animate-fade-in">
      <button type="submit" class="submit-button">Submit</button>
    </div>
  </div>

  <script src="index-cover.js"></script>
</body>

</html>
